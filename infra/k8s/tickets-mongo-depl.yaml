apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets-mongo
  template:
    metadata:
      labels:
        app: tickets-mongo
    spec:
      containers:
        - name: tickets-mongo
          image: mongo
        #   env:
        #     - name: MONGO_URI
        #       value: "mongodb://tickets-mongo-srv:27017/tickets"
        #     - name: JWT_KEY
        #       valueFrom:
        #         secretKeyRef:
        #           name: jwt-secret
        #           key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-mongo-srv
spec:
  selector:
    app: tickets-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
